<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Account" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <!-- Discover Tab -->
  <ion-tab title="Pay" icon-off="ion-checkmark" icon-on="ion-checkmark" href="#/tab/pay">
    <ion-nav-view name="tab-pay"></ion-nav-view>
  </ion-tab>


  <!-- Favorites Tab -->
  <ion-tab title="Receive" icon-off="ion-plus" icon-on="ion-plus" href="#/tab/receive">
    <ion-nav-view name="tab-receive"></ion-nav-view>
  </ion-tab>


</ion-tabs>
